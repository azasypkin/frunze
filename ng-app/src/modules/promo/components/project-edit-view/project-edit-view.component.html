<section class="frunze-project-edit-view-content">
  <form [formGroup]="projectEditor" novalidate>
    <section class="frunze-form-field">
      <label>
        <span class="frunze-form-label">Name</span>
        <input formControlName="name" class="frunze-form-control frunze-form-input">
      </label>
    </section>
    <section class="frunze-form-field">
      <span class="frunze-form-label">Capabilities</span>
      <ul class="frunze-form-checkbox-group-container">
        <li *ngFor="let group of projectCapabilityGroups" class="frunze-form-checkbox-group">
          <h3 class="frunze-form-checkbox-group-header">{{group.name}}</h3>
          <label class="frunze-form-checkbox-item" *ngFor="let capability of group.capabilities">
            <input class="frunze-form-checkbox" type="checkbox" />
            <span class="frunze-form-label">{{capability.name}}</span>
          </label>
        </li>
      </ul>
    </section>
  </form>
  <p>Form value: {{ projectEditor.value | json }}</p>
  <p>Form status: {{ projectEditor.status | json }}</p>
</section>

<label class="frunze-property-editor" [title]="schema?.description">
  <span class="frunze-property-editor__label">{{schema?.name}}</span>
  <input *ngIf="isCustomValue()" class="frunze-property-editor__editor"
         [formControl]="valueEditor" />
  <select *ngIf="isPredefinedValue()" class="frunze-property-editor__editor"
          [formControl]="valueEditor">
    <option *ngFor="let option of getPredefinedValues()" [value]="option.type">
      {{option.name}}
    </option>
  </select>
</label>

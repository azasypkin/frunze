<article class="frunze-schematic-view-content">
  <h1>Schematic</h1>
  <img *ngIf="schematic" [src]="schematic" class="frunze-schematic-preview" />
  <div>
    <button type="button" class="frunze-button" (click)="onEdit()">Edit</button>
    <button type="button" class="frunze-button" (click)="onNext()">Next</button>
  </div>
</article>

<section class="frunze-project-edit-view-content">
  <h1>Configure your new Project</h1>
  <form [formGroup]="projectEditor" novalidate>
    <section class="frunze-form-field">
      <label>
        <span class="frunze-form-label">Name</span>
        <input formControlName="name" class="frunze-form-control frunze-form-input">
      </label>
    </section>
    <section class="frunze-form-field">
      <span class="frunze-form-label">Capabilities</span>
      <ul class="frunze-form-checkbox-group-container" formArrayName="capabilities">
        <li *ngFor="let group of capabilityGroups; let i=index" [formArrayName]="i"
            class="frunze-form-checkbox-group">
          <span class="frunze-form-checkbox-group-header hint--bottom hint--info" [attr.data-hint]="group.description">
            {{group.name}}
          </span>
          <label class="frunze-form-checkbox-item" *ngFor="let capability of group.capabilities; let j=index;">
            <input class="frunze-form-checkbox" type="checkbox" [formControlName]="j" />
            <span class="hint--bottom hint--info" [attr.data-hint]="capability.description">{{capability.name}}</span>
          </label>
        </li>
      </ul>
    </section>
    <button type="button" class="frunze-button" (click)="onNext()">Next</button>
  </form>
  <p>Form value: {{ projectEditor.value | json }}</p>
  <p>Form status: {{ projectEditor.status | json }}</p>
  <p>Project: {{ project | json }}</p>
</section>

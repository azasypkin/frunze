<article>
  <section class="expandable-group" *ngFor="let group of groups"
           [attr.aria-expanded]="group.expanded">
    <header class="expandable-group__header" (click)="group.expanded = !group.expanded">
      {{ group.name }}
    </header>
    <ul class="expandable-group__list">
      <li class="expandable-group__item" *ngFor="let item of group.items">
        <ng-container *ngIf="itemTemplate; else defaultItemTemplate">
          <ng-container *ngTemplateOutlet="itemTemplate; context: {$implicit:item}"></ng-container>
        </ng-container>
        <ng-template #defaultItemTemplate>
          <div>{{ item.name }}</div>
        </ng-template>
      </li>
    </ul>
  </section>
</article>

<article class="frunze-bom-calculation-view-content">
  <h1>Bill of Materials</h1>
  <table *ngIf="bom.length > 0" class="frunze-table">
    <thead>
    <tr class="frunze-table-header-row">
      <th>#</th>
      <th>Component</th>
      <th>Link</th>
      <th>Count</th>
      <th>Unit price</th>
      <th>Total price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of bom; let i = index" class="frunze-table-data-row">
      <th>{{i + 1}}</th>
      <td>{{item.schema.name}}</td>
      <td>
        <a [href]="item.part.url" target="_blank">{{item.part.url}}</a>
      </td>
      <td>1</td>
      <td class="frunze-bom-price">{{item.part.offers[0].prices.get(1)}} $</td>
      <td class="frunze-bom-price">{{item.part.offers[0].prices.get(1)}} $</td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="frunze-table-footer-row">
      <td colspan="5"><b>Total:</b></td>
      <td class="frunze-bom-price"><b>100 $</b></td>
    </tr>
    </tfoot>
  </table>
  <div>
    <button type="button" class="frunze-button" (click)="onGoToProjectSoftware()">To Metadata</button>
    <button type="button" class="frunze-button" (click)="onNext()">Next</button>
  </div>
</article>
